<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <script
      src="https://kit.fontawesome.com/ba33a5b68d.js"
      crossorigin="anonymous"
    ></script>
    <title>Team Roster</title>
  </head>
  <body>
    <section class="hero">
      <div class="hero-body">
        <p class="title has-text-white">Our Team Roster</p>
      </div>
    </section>
    <div class="block"></div>
    <div class="container">
      <section class="columns is-multiline">
        <article class="column is-one-third">
          <div class="card">
            <header class="card-header has-background-danger has-text-white">
              <p class="card-header-title has-text-white">NAME</p>
              <div class="card-header-icon">
                <span class="icon"><i class="fas fa-user-tie"></i></span>
              </div>
            </header>
            <div class="card-content">
              <div class="content">
                <p><span class="has-text-weight-bold">Role:</span> Manager</p>
                <p><span class="has-text-weight-bold">Employee ID:</span> ID</p>
                <p><span class="has-text-weight-bold">Email:</span> Email</p>
                <p>
                  <span class="has-text-weight-bold">Office Number:</span>
                  NUMBER
                </p>
              </div>
            </div>
          </div>
        </article>

        <article class="column is-one-third">
          <div class="card">
            <header class="card-header has-background-link has-text-white">
              <p class="card-header-title has-text-white">Intern</p>
              <div class="card-header-icon">
                <span class="icon"><i class="fas fa-user-graduate"></i></span>
              </div>
            </header>
            <div class="card-content">
              <div class="content">
                <p><span class="has-text-weight-bold">Role:</span> Manager</p>
                <p><span class="has-text-weight-bold">Employee ID:</span> ID</p>
                <p><span class="has-text-weight-bold">Email:</span> Email</p>
                <p><span class="has-text-weight-bold">School:</span> School</p>
              </div>
            </div>
          </div>
        </article>
      </section>
    </div>
  </body>
</html>
